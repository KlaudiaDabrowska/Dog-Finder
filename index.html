<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog finder</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/291e79a91f.js" crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow">
                <h1>DogFinder</h1>
                <input type="text" class="search" placeholder="Enter the name of the dog you are looking for">
            </div>
        </div>
        <div class="dog-list">
            <h2>List of available breed:</h2>
            <ul>
                <!-- <li><button class="breed">NAZWY Z API</button></li> -->
            </ul>
        </div>

        <div class="shadow-dog">
            <div class="dog-info">
                <!-- <h2>Nazwa psa</h2> -->
                <div class="left-panel">
                    <img src="pug.jpg" alt=""> //zdjÄ™cie z api
                </div>
                <div class="right-panel">
                    <p class="temperament">
                        Tempearament: <span> Clownish, Loyal, Patient, Independent, Intelligent</span>
                    </p>
                    <p class="height">
                        Height: <span> 40kg</span>
                    </p>
                    <p class="weight">
                        Weight: <span>20 g</span>
                    </p>
                </div>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
