<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog finder</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/291e79a91f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow">
                <h1>DogFinder</h1>
                <input type="text" class="search" placeholder="Enter breed">
            </div>
        </div>
        <div class="dog-list">
            <h2>List of available breed:</h2>
            <ul>
            </ul>
        </div>

        <div class="shadow-dog">
            <div class="dog-info">
                <h2 class="name">DUPA</h2>
                <button class="left"><i class="fas fa-chevron-left"></i></button>
                <div class="img"></div>
                <div class="info-panel">
                    <p class="tempero">
                        Temperament: <span class="temperament"></span>
                    </p>
                    <p>
                        Height: <span class="height"></span>
                    </p>
                    <p>
                        Weight: <span class="weight"></span>
                    </p>
                </div>
                <button class="right"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
